<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/alumnos.css"/>
    <title>Escuela de Danza Alicia Iranzo</title>
</head>
<body>
      <header class="bg-light py-3">
        <div class="container">
          <div class="row align-items-center">
      
            <!-- Logo a la izquierda -->
            <div class="col-4 col-md-2 text-start">
              <img src="../img/logo/logo_alicia.jpg" alt="Logo" style="height: 150px;">
            </div>
      
            <!-- Buscador centrado -->
            <div class="col-12 col-md-8 my-2 my-md-0 d-flex justify-content-center">
              <input type="text" class="form-control w-50 w-md-50 me-3" placeholder="Buscar alumno...">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </div>
      
            <!-- Logout a la derecha -->
            <div class="col-4 col-md-2 text-end">
              <a href="../index.html">
                <img src="../img/logo/log-out.svg" alt="Logout" style="width: 30px; height: 30px;">
              </a>
            </div>
      
          </div>
        </div>
</header>
<div id="container-cards" class="container-cards">
</div>
<script src="../js/cms.js"></script>
</body>
</html>
